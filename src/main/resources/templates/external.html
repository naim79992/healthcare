<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>RxNav Interactions</title></head>
<body>
<h2>RxNav Interactions (rxcui=34124)</h2>
<button id="load">Load Interactions</button>
<table id="tbl" border="1" cellpadding="5">
<thead><tr><th>Interaction</th></tr></thead>
<tbody></tbody>
</table>
<script>
document.getElementById('load').addEventListener('click', () => {
  fetch('https://rxnav.nlm.nih.gov/REST/interaction/interaction.json?rxcui=34124')
    .then(resp => resp.json())
    .then(data => {
       const tbody = document.querySelector('#tbl tbody');
       tbody.innerHTML = '';
       const arr = data.fullInteractionTypeGroup || [];
       arr.forEach(g => {
         (g.fullInteractionType || []).forEach(type => {
           (type.interactionPair || []).forEach(pair => {
             const desc = pair.interactionConcept.map(c => c.minConceptItem.name).join(' + ');
             const tr = document.createElement('tr');
             tr.innerHTML = '<td>'+desc+'</td>';
             tbody.appendChild(tr);
           });
         });
       });
    })
    .catch(err => { alert('Failed to load: '+err); });
});
</script>
</body>
</html>
