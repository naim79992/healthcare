<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Search (RxNav)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-3">Drug Search (RxNav)</h2>

    <!-- Navigation back to index -->
    <div class="mb-4 text-end">
      <a href="index.html" class="btn btn-secondary">â¬… Back to Prescriptions</a>
    </div>

    <form id="drugForm" class="mb-3">
      <div class="input-group">
        <input type="text" id="drugInput" class="form-control" placeholder="Enter generic drug name (e.g. paracetamol)">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    <table class="table table-bordered" id="drugTable" style="display:none;">
      <thead>
        <tr>
          <th>RxCUI</th>
          <th>Drug Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById("drugForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const drugName = document.getElementById("drugInput").value.trim();
      if (!drugName) return alert("Please enter a drug name");

      const url = `https://rxnav.nlm.nih.gov/REST/drugs.json?name=${encodeURIComponent(drugName)}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("API not found");
        const data = await res.json();

        const tableBody = document.querySelector("#drugTable tbody");
        tableBody.innerHTML = "";

        if (data.drugGroup && data.drugGroup.conceptGroup) {
          data.drugGroup.conceptGroup.forEach(group => {
            if (group.conceptProperties) {
              group.conceptProperties.forEach(drug => {
                const row = `<tr>
                  <td>${drug.rxcui}</td>
                  <td>${drug.name}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
              });
            }
          });
        }

        document.getElementById("drugTable").style.display = "table";
      } catch (err) {
        alert("Error fetching drug data: " + err.message);
      }
    });
  </script>
</body>
</html>
