<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - Prescription Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Signup</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
           <div class="mb-3">
  <label class="form-label">Role</label>
  <select name="role" id="role" class="form-select" required>
    <!-- <option value="USER" selected>User</option> -->
    <option value="DOCTOR">Doctor</option>
    <option value="PHARMACIST">Pharmacist</option>
    <option value="MEDICAL_STAFF">Medical Staff</option>
    <!-- Admin disabled -->
    <option value="ADMIN" disabled>Admin (cannot select)</option>
  </select>
</div>

            <button type="submit" class="btn btn-success w-100">Signup</button>
          </form>
          <hr>
          <p class="text-center"><a href="/login.html">Login</a> if you already have an account</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  const res = await fetch("/api/v1/auth/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({username, password, role})
  });

  if(res.ok){
    alert("Signup successful! Please wait for confirmation of your account from Database Administrator.");
    window.location.href = "/login.html";
  } else {
    alert("Signup failed!");
  }
});
</script>
</body>
</html>
